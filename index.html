<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="form">
        <div class="entrance">
            <div id="entr"><h2>Войти в личный кабинет</h2></div>     
            <input type="tel" id="phone" placeholder="Номер телефона">

            <div class="password_wrapper">
                <input type="password" id="passw" placeholder="Пароль">
                <img src="./img/eye.png" alt="eye" class="password-image">
            </div>
            <div class="remember_password">
                <input type="checkbox" id="remember" name="remember" value="yes">
                <label for="remember"><h3>Запомни меня</h3></label>
            </div>
            <div class="button_remember">
                <button><h2>Войти</h2></button>
                <h3>Забыли пароль?</h3>
            </div>
            <div class="line"></div>
            <div class="registration">
                <div><h3>Вы еще не зарегистрированы?</h3></div>
                <div><button><h2>Регистрация</h2></button></div>
            </div>      
        </div>
    </div>
</body>
</html>
